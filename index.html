<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub API</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">

    <!-- Import the Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg rounded">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-primary">GitHub API</h2>

                <form id="gitHubForm">
                    <div class="form-row justify-content-center">
                        <div class="col-md-4 mb-3">
                            <input id="usernameInput" class="form-control" type="text" name="username"
                                placeholder="GitHub Username">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input id="reposInput" class="form-control" type="text" name="repos"
                                placeholder="Repository (opcional)">
                        </div>
                        <div class="col-auto mb-3">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>
                </form>

                <ul id="userRepos" class="list-group mt-4"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
